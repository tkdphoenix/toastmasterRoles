<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Role Selector for Toastmasters</title>
</head>
<body>
  <h1>Toastmasters Role Selector</h1>
  <p>Please sign in or create an account to use this tool. It will help you based on your login and club so that you can assign roles to members for an upcoming meeting.</p>
  <hr>
  <form id="signIn" action="roleSelector.html" method="post">
    <label for="username">User Name: </label>
    <input type="text" id="username" name="username">
    <label for="pwd">Password: </label><input type="password" id="pwd" name="pwd">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
